<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Gantt Chart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }
        
        .btn-info {
            background-color: #17a2b8;
            color: white;
        }
        
        .btn-info:hover {
            background-color: #138496;
            transform: translateY(-1px);
        }
        
        #gantt {
            margin-top: 20px;
            overflow-x: auto;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(2px);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease;
        }
        
        @keyframes modalSlideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            margin: 0;
        }
        
        .close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6c757d;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close:hover {
            color: #dc3545;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-card h3 {
            margin: 0 0 10px 0;
            font-size: 24px;
            font-weight: 700;
        }
        
        .stat-card p {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }
        
        .legend {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
        }
        
        .legend-text {
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">ðŸ“Š Project Gantt Chart</h1>
            <div class="controls">
                <button class="btn btn-primary" onclick="openAddTaskModal()">
                    âž• Add Task
                </button>
                <button class="btn btn-success" onclick="exportChart()">
                    ðŸ“¥ Export
                </button>
                <button class="btn btn-info" onclick="resetChart()">
                    ðŸ”„ Reset
                </button>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="stats">
            <div class="stat-card">
                <h3 id="totalTasks">0</h3>
                <p>Total Tasks</p>
            </div>
            <div class="stat-card">
                <h3 id="completedTasks">0</h3>
                <p>Completed</p>
            </div>
            <div class="stat-card">
                <h3 id="inProgressTasks">0</h3>
                <p>In Progress</p>
            </div>
            <div class="stat-card">
                <h3 id="overdueTasks">0</h3>
                <p>Overdue</p>
            </div>
        </div>

        <!-- Legend -->
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #4CAF50;"></div>
                <span class="legend-text">Completed</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #2196F3;"></div>
                <span class="legend-text">In Progress</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #FF9800;"></div>
                <span class="legend-text">Planning</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #F44336;"></div>
                <span class="legend-text">Overdue</span>
            </div>
        </div>

        <!-- Gantt Chart Container -->
        <div id="gantt"></div>
    </div>

    <!-- Add Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New Task</h2>
                <button class="close" onclick="closeAddTaskModal()">&times;</button>
            </div>
            
            <div class="form-group">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" placeholder="Enter task name" required>
            </div>
            
            <div class="form-group">
                <label for="taskDescription">Description:</label>
                <textarea id="taskDescription" placeholder="Enter task description (optional)"></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="taskType">Task Type:</label>
                <select id="taskType">
                    <option value="planning">Planning</option>
                    <option value="development">Development</option>
                    <option value="testing">Testing</option>
                    <option value="review">Review</option>
                    <option value="deployment">Deployment</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="progress">Progress (%):</label>
                <input type="range" id="progress" min="0" max="100" value="0" oninput="document.getElementById('progressValue').textContent = this.value + '%'">
                <span id="progressValue">0%</span>
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeAddTaskModal()">Cancel</button>
                <button class="btn btn-primary" onclick="addTask()">Add Task</button>
            </div>
        </div>
    </div>

    <!-- Frappe Gantt Library -->
    <script src="https://cdn.jsdelivr.net/npm/frappe-gantt@0.6.1/dist/frappe-gantt.min.js"></script>
    
    <script>
        let gantt;
        let tasks = [
            {
                id: 'Task 1',
                name: 'Project Planning',
                start: '2024-12-01',
                end: '2024-12-05',
                progress: 100
            }
        ];

        function initGantt() {
            // Set default dates
            const today = new Date();
            document.getElementById('startDate').value = formatDate(today);
            document.getElementById('endDate').value = formatDate(new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000));

            console.log("Initializing Gantt with tasks:", tasks);
            console.log("Gantt constructor available:", typeof Gantt);
            console.log("First task:", tasks[0]);
            console.log("Tasks length:", tasks.length);

            try {
                // Try with absolute minimal configuration
                gantt = new Gantt("#gantt", tasks);

                updateStats();
                console.log("Gantt initialized successfully");
            } catch (error) {
                console.error("Error initializing Gantt:", error);
                document.getElementById('gantt').innerHTML = '<p style="color: red; padding: 20px;">Error loading Gantt chart: ' + error.message + '</p>';
            }
        }

        function updateStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.progress === 100).length;
            const inProgress = tasks.filter(task => task.progress > 0 && task.progress < 100).length;
            const overdue = tasks.filter(task => {
                const endDate = new Date(task.end);
                const today = new Date();
                return endDate < today && task.progress < 100;
            }).length;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('inProgressTasks').textContent = inProgress;
            document.getElementById('overdueTasks').textContent = overdue;
        }

        function openAddTaskModal() {
            document.getElementById('taskModal').style.display = 'block';
            // Set default dates
            const today = new Date();
            document.getElementById('startDate').value = formatDate(today);
            document.getElementById('endDate').value = formatDate(new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000));
        }

        function closeAddTaskModal() {
            document.getElementById('taskModal').style.display = 'none';
            // Reset form
            document.getElementById('taskName').value = '';
            document.getElementById('taskDescription').value = '';
            document.getElementById('taskType').value = 'planning';
            document.getElementById('progress').value = 0;
            document.getElementById('progressValue').textContent = '0%';
        }

        function addTask() {
            const name = document.getElementById('taskName').value;
            const description = document.getElementById('taskDescription').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const type = document.getElementById('taskType').value;
            const progress = parseInt(document.getElementById('progress').value);

            if (!name.trim()) {
                alert('Please enter a task name');
                return;
            }

            if (new Date(endDate) < new Date(startDate)) {
                alert('End date cannot be before start date');
                return;
            }

            const newTask = {
                id: 'Task ' + (tasks.length + 1),
                name: name,
                start: startDate,
                end: endDate,
                progress: progress,
                custom_class: type
            };

            tasks.push(newTask);
            gantt.refresh(tasks);
            updateStats();
            closeAddTaskModal();
        }

        function editTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            if (task) {
                document.getElementById('taskName').value = task.name;
                document.getElementById('startDate').value = task.start;
                document.getElementById('endDate').value = task.end;
                document.getElementById('taskType').value = task.custom_class;
                document.getElementById('progress').value = task.progress;
                document.getElementById('progressValue').textContent = task.progress + '%';
                openAddTaskModal();
                
                // Remove the task from the array for editing
                tasks = tasks.filter(t => t.id !== taskId);
            }
        }

        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(task => task.id !== taskId);
                gantt.refresh(tasks);
                updateStats();
            }
        }

        function exportChart() {
            // Simple export functionality
            const dataStr = JSON.stringify(tasks, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'gantt-chart-data.json';
            link.click();
        }

        function resetChart() {
            if (confirm('Are you sure you want to reset the chart? This will remove all tasks.')) {
                tasks = [];
                gantt.refresh(tasks);
                updateStats();
            }
        }

        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('taskModal');
            if (event.target === modal) {
                closeAddTaskModal();
            }
        }

        // Initialize the chart when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM loaded, initializing Gantt...");
            console.log("Gantt element exists:", document.getElementById('gantt'));
            initGantt();
        });
    </script>
</body>
</html>
